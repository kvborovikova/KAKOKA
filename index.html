<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calculatork.css">
    <title>KAKOKA</title>
    <script src="Calculator.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Gruppo&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/download_427611.png" type="image/x-icon">

</head>
<body>
<div class="first-part">
    <div>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">KAKOKA</div>
                <nav class="nav">
                    <a class="nav_link" href="https://vk.com/public208058829">Developers' contacts</a>
                </nav>
            </div>
        </div>
    </header>



    <div class="intro">
        <div class="container">
            <div class="intro_inner">
                <h2 class="intro_suptitle">Super Calculator</h2>
                <h1 class="intro_title">Welcome to kakoka</h1>

                <a class="btn" href="#calc">Start Calculating</a>
            </div>
        </div>
    </div>
</div>

    <div class="second-part" id="calc">



        <div class="intro1">
            <div class="body1">
                <div class="container">
                    <div class="intro_inner">
                        <div class="regular_text">You can listen to music while calculating. Turn it on!</div>
                        <br>
                        <div class="music">
                            <audio controls>
                                <source src="audio/pitsa.ogg" type="audio/ogg; codecs=vorbis">
                                <source src="audio/pitsa.mp3" type="audio/mpeg">
                                Тег audio не поддерживается вашим браузером.
                                <a href="audio/pitsa.mp3">Скачайте музыку</a>.
                            </audio>
                            <!--                                <a class="btn" href="https://vk.com/ironsleeves134340">Listen in VK</a>-->
                        </div>


                        <h2 class="intro_suptitle">Calculator</h2>
                    </div>


                    <div class="row">
                        <div class="column">
                            <div class="text">
                                <p>
                            <span>
                            </span>
                                </p>
                            </div>
                        </div>

                        <div class="column">
                            <div class="container1">
                                <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
                                <div class="item clean" onclick="clean()">C</div>
                                <div class="item back" onclick="back()">&larr;</div>
                                <div class="item z" onclick="insert('+')">+</div>
                                <div class="item z" onclick="insert('-')">-</div>
                                <div class="item z" onclick="insert('*')">&times;</div>
                                <div class="item z" onclick="insert('/')">&divide;</div>
                                <div class="item t" onclick="insert('7')">7</div>
                                <div class="item t" onclick="insert('8')">8</div>
                                <div class="item t" onclick="insert('9')">9</div>
                                <div class="item z" onclick="insert('(')">(</div>
                                <div class="item t" onclick="insert('4')">4</div>
                                <div class="item t" onclick="insert('5')">5</div>
                                <div class="item t" onclick="insert('6')">6</div>
                                <div class="item z" onclick="insert(')')">)</div>
                                <div class="item t" onclick="insert('1')">1</div>
                                <div class="item t" onclick="insert('2')">2</div>
                                <div class="item t" onclick="insert('3')">3</div>
                                <div class="item equal" onclick="equal()">=</div>
                                <div class="item zero" onclick="insert('0')">0</div>
                                <div class="item t" onclick="insert('.')">.</div>
                            </div></div>

                        <div class="column">
                            <div class="text">
                                <p>
                            <span>
                            </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
    <script>
        const smoothLinks = document.querySelectorAll('a[href^="#"]');
for (let smoothLink of smoothLinks) {
smoothLink.addEventListener('click', function (e) {
e.preventDefault();
const id = smoothLink.getAttribute('href');

document.querySelector(id).scrollIntoView({
behavior: 'smooth',
block: 'start'
});
});
};
    </script>
</html>
